<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot password</title>
</head>

<body>

  <h2 autofocus="true">Create your new password</h2>
  <form action="/user/resetPassword?id={{name}}" method="POST">
    <input type="password" class="login-username" autofocus="true" id="bt" required="true" placeholder="password"
      name="password" />
    <input type="password" class="login-password" required="true" placeholder="confirmPassword"
      name="confirmPassword" />
    <input type="submit" value="Confirm" class="login-submit">
  </form>
  </form>

</body>

</html>
